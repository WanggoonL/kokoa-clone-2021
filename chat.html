<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Nico</title>

<body id="chat-screen">

        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>

            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="fixed-box index-header">
        <div class="index-header__column"><a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a></div>

            <span><i class="fas fa-search fa-lg"></i><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="chat-room">
        <div class="opacity-box">
            <span>Tuesday, June 30, 2020</span>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
