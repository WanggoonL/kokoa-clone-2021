<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings-Tap</title>
</head>
<body>
    <div class ="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="index-header">
        <a href="etc.html"><i class="fas fa-chevron-left fa-lg"></i></a>
            <h4>Settings</h4>
        <div>
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>

    <main class="settings-column">
        <div>
            <i class="fas fa-book-reader fa-lg"></i>
            <span>Notices</span>
        </div>
        <div>
            <i class="fas fa-flask fa-lg"></i>
            <span>Kakao Lab</span>
        </div>
        <div class="settings-space border-bottom">
            <div>
                <i class="fas fa-info fa-lg"></i>
                <span>Version</span>
            </div>
            <span>Latest Version</span>
        </div>
        <div>
            <i class="fas fa-lock fa-lg"></i>
            <span>Privacy</span>
        </div>
        <div>
            <i class="far fa-bell fa-lg"></i>
            <span>Notifications</span>
        </div>
        <div>
            <i class="fas fa-users fa-lg"></i>
            <span>Friends</span>
        </div>
        <div>
            <i class="far fa-comment-dots fa-lg"></i>
            <span>Chats</span>
        </div>
        <div class="span-circle">
            <i class="far fa-sun fa-lg"></i>
            <span>Display</span>
            <span>N</span>
        </div>
        <div class="settings-space">
            <div class="span-circle">
                <i class="fas fa-paint-roller fa-lg"></i>
                <span>Themes</span>
                <span>N</span>
            </div>
            <span>Default theme</span>
        </div>
        <div>
            <i class="fas fa-phone-alt fa-lg"></i>
            <span>Call</span>
        </div>
    </main>

    <footer class="icon-nav">
        <a href="friends.html"><i class="far fa-user fa-lg"></i></a>
        <a class="icon-nav-comment" href="chats.html">
            <i class="far fa-comment fa-lg icon-black"></i><span>1</span>
        </a>
        <a href="search.html"><i class="fas fa-search fa-lg"></i></a>
        <a class="icon-nav-dot" href="etc.html">
            <i class="fas fa-ellipsis-h fa-lg"></i>
            <div class="circle"></div>
        </a>
    </footer>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
        <span>Please log in through moblie.</span>
        <span>Or reduce the size of the internet window</span>
    </div>
    
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script> 
</body>
</html>
